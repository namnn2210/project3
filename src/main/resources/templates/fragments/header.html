<!-- Header -->
    <header class="header1"
            xmlns:th="http://www.thymeleaf.org"
            th:fragment="header">
        <!-- Header desktop -->
        <div class="container-menu-header">
            <div class="topbar">

                <!-- Logo -->
                <a th:href="@{/homepage}" class="logo">
                    <img src="/static/images/logo.png" th:src="@{/images/logo.png}" alt="IMG-LOGO">
                </a>

                <span class="topbar-child1">
					World's #1 Football Kit Store
				</span>

                <div class="topbar-child2">
					<span class="topbar-email">
						kitstore@hotmail.com
					</span>
                </div>
            </div>
            <div class="wrap_header">
                <!-- Menu -->
                <div class="wrap_menu">
                    <nav class="menu">
                        <ul class="main_menu">
                            <li>
                                <a th:href="@{/homepage}">Home</a>
                            </li>

                            <li class="sale">
                                <a th:href="@{/products/all}">Products</a>
                                <ul class="sub_menu">
                                    <li th:each="category:${categories}" >
                                        <a th:href="@{/products/category(categoryId=${category.id})}" th:text="${category.name}">Long sleeves</a>
                                    </li>
                                </ul>
                            </li>

                            <li>
                                <a href="about.html">About</a>
                            </li>

                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <!-- Header Icon -->
                <div class="header-icons">
                    <div sec:authorize="isAuthenticated()">
                        <a class="authenticated-username" href="#" sec:authentication="name"></a>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="header-wrapicon1 dis-block">
                            <img th:src="@{/images/icons/icon-header-01.png}" class="header-icon1" alt="ICON">
                        </a>
                    </div>

                    <span class="linedivide1"></span>

                    <div class="header-wrapicon2">
                        <img th:src="@{/images/icons/icon-header-02.png}" class="header-icon1 js-show-header-dropdown" alt="ICON">
                        <span class="header-icons-noti">0</span>

                        <!-- Header cart noti -->
                        <div class="header-cart header-dropdown">
                            <ul class="header-cart-wrapitem">
                                <li class="header-cart-item">
                                    <div class="header-cart-item-img">
                                        <img th:src="@{/images/item-cart-01.jpg}" alt="IMG">
                                    </div>

                                    <div class="header-cart-item-txt">
                                        <a href="#" class="header-cart-item-name">
                                            White Shirt With Pleat Detail Back
                                        </a>

                                        <span class="header-cart-item-info">
											1 x $19.00
										</span>
                                    </div>
                                </li>

                                <li class="header-cart-item">
                                    <div class="header-cart-item-img">
                                        <img src="images/item-cart-02.jpg" alt="IMG">
                                    </div>

                                    <div class="header-cart-item-txt">
                                        <a href="#" class="header-cart-item-name">
                                            Converse All Star Hi Black Canvas
                                        </a>

                                        <span class="header-cart-item-info">
											1 x $39.00
										</span>
                                    </div>
                                </li>

                                <li class="header-cart-item">
                                    <div class="header-cart-item-img">
                                        <img src="images/item-cart-03.jpg" alt="IMG">
                                    </div>

                                    <div class="header-cart-item-txt">
                                        <a href="#" class="header-cart-item-name">
                                            Nixon Porter Leather Watch In Tan
                                        </a>

                                        <span class="header-cart-item-info">
											1 x $17.00
										</span>
                                    </div>
                                </li>
                            </ul>

                            <div class="header-cart-total">
                                Total: $75.00
                            </div>

                            <div class="header-cart-buttons">
                                <div class="header-cart-wrapbtn">
                                    <!-- Button -->
                                    <a href="cart.html" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                                        View Cart
                                    </a>
                                </div>

                                <div class="header-cart-wrapbtn">
                                    <!-- Button -->
                                    <a href="#" class="flex-c-m size1 bg1 bo-rad-20 hov1 s-text1 trans-0-4">
                                        Check Out
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
