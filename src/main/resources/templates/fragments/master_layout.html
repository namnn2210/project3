<body class="animsition">
    <header th:replace="fragments/header :: header"></header>
    <div layout:fragment="content"></div>
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Back to top -->
    <div class="btn-back-to-top bg0-hov" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="fa fa-angle-double-up" aria-hidden="true"></i>
		</span>
    </div>

    <!-- Container Selection1 -->
    <div id="dropDownSelect1"></div>

    <!-- JS -->
    <!--===============================================================================================-->
    <script type="text/javascript" th:src="@{/css/vendor/jquery/jquery-3.2.1.min.js}"></script>

    <script type="text/javascript" th:src="@{/css/vendor/select2/select2.min.js}"></script>
    <script type="text/javascript">
        $(".selection-1").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>
    <!--===============================================================================================-->
    <script type="text/javascript" th:src="@{/css/vendor/slick/slick.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/slick-custom.js}"></script>

    <!--===============================================================================================-->
    <script type="text/javascript" th:src="@{/css/vendor/sweetalert/sweetalert.min.js}"></script>
    <script type="text/javascript">
        $('.block2-btn-addcart').each(function(){
            var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
            $(this).on('click', function(){
                swal(nameProduct, "is added to cart !", "success");
            });
        });

        $('.block2-btn-addwishlist').each(function(){
            var nameProduct = $(this).parent().parent().parent().find('.block2-name').html();
            $(this).on('click', function(){
                swal(nameProduct, "is added to wishlist !", "success");
            });
        });
    </script>
