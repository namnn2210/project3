<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/custom/profile.css}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="user-block container">
        <div class="row">
            <div class="col-md-3 ">
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h4>Your Profile</h4>
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form th:action="@{/updateUser}" th:object="${user}" method="post">
                                    <input type="text" th:value="${user.id}" th:field="*{id}" hidden>
                                    <div class="form-group row">
                                        <label for="username" class="col-4 col-form-label">User Name</label>
                                        <div class="col-8">
                                            <span type="password" th:text="${user.username}" id="username" class="form-control here"></span>
                                            <input type="hidden" th:field="*{username}" th:value="${user.username}"/>
                                            <input type="hidden" th:field="*{password}" th:value="${user.password}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="fullName" class="col-4 col-form-label">Full Name</label>
                                        <div class="col-8">
                                            <input id="fullName" th:field="*{fullName}" name="fullName" placeholder="Full Name"
                                                   class="form-control here" type="text">
                                        </div>
                                        <div class="text text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email" class="col-4 col-form-label">Email</label>
                                        <div class="col-8">
                                            <input th:field="*{email}" id="email" name="email" placeholder="Email" class="form-control here"
                                                   required="required" type="text">
                                        </div>
                                        <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                        <!--                                        <div th:if="${emailExist}">-->
                                        <!--                                            <div class="text text-danger">Email is already used</div>-->
                                        <!--                                        </div>-->
                                    </div>
                                    <div class="form-group row">
                                        <label for="dob" class="col-4 col-form-label">Date of birth</label>
                                        <div class="col-8">
                                            <input th:field="*{dob}" id="dob" name="dob" placeholder="Date of Birth"
                                                   class="form-control here" type="date">
                                        </div>
                                        <div class="text text-danger" th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="address" class="col-4 col-form-label">Address</label>
                                        <div class="col-8">
                                            <input th:field="*{address}" id="address" name="address" placeholder="Address" class="form-control here"
                                                   required="required" type="text">
                                        </div>
                                        <div class="text text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="phonenumber" class="col-4 col-form-label">Phone Number</label>
                                        <div class="col-8">
                                            <input id="phonenumber" th:field="*{phone}" name="phonenumber" placeholder="Phone Number"
                                                   class="form-control here" type="text">
                                        </div>
                                        <div class="text text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="gender" class="col-4 col-form-label">Gender</label>
                                        <div class="col-8">
                                            <select id="gender" name="gender" class="custom-select" th:field="*{gender}">
                                                <option value="1">Female</option>
                                                <option value="2">Male</option>
                                                <option value="3">Not prefer to say</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="offset-4 col-8">
                                            <button name="submit" type="submit" class="btn btn-primary">Update My
                                                Profile
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
