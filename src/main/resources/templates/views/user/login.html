<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/custom/login.css}"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->
                <!-- Icon -->
                <div class="fadeIn first">
                    <img th:src="@{/images/logo.png}" id="icon" alt="User Icon" />
                </div>
                <div th:if="${param.error}" class="text text-danger">
                    Invalid username or password or your account is not activated.
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <input type="text" id="login" class="fadeIn second" name="username" placeholder="Username">
                    <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>

                <div id="formFooter">
                    <span>Don't have an account? <a class="underlineHover" th:href="@{/register}">Click here to register.</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
