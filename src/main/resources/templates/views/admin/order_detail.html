<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container-fluid">
    <div class="col-md-12 widget-holder">
        <div class="widget-bg">
            <div class="widget-heading clearfix">
                <h5>Order Detail</h5>
            </div>
            <!-- /.widget-heading -->
            <div class="widget-body clearfix">
                <table class="table table-editable">
                    <thead>
                    <tr>
                        <th data-identifier="">Order ID</th>
                        <th data-editable="" class="text-center">Order Information</th>
                    </thead>
                    <tbody>
                    <tr class="category" th:id="${orderId}" id="1">
                        <td><span class="tabledit-span tabledit-identifier" th:text="${orderId}">1</span><input
                                class="tabledit-input tabledit-identifier" type="hidden" name="ID" value="1"
                                disabled=""></td>
                        <td class="tabledit-view-mode">
                            <table class="table table-editable">
                                <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Unit Price</th>
                                    <th>Size</th>
                                    <th>Quantity</th>
                                </tr>
                                </thead>
                                <tbody th:each="orderDetail:${orderDetails}">
                                    <tr>
                                        <td class="tabledit-view-mode"><span class="tabledit-span" th:text="${orderDetail.product.name}">Bob Williams</span><input class="tabledit-input form-control input-sm" type="text" name="Name" value="Bob Williams" style="display: none;" disabled=""></td>
                                        <td class="tabledit-view-mode"><span class="tabledit-span" th:text="${orderDetail.product.price}">Bob Williams</span><input class="tabledit-input form-control input-sm" type="text" name="Name" value="Bob Williams" style="display: none;" disabled=""></td>
                                        <td class="tabledit-view-mode"><span class="tabledit-span" th:text="${orderDetail.size}">Bob Williams</span><input class="tabledit-input form-control input-sm" type="text" name="Name" value="Bob Williams" style="display: none;" disabled=""></td>
                                        <td class="tabledit-view-mode"><span class="tabledit-span" th:text="${orderDetail.quantity}">Bob Williams</span><input class="tabledit-input form-control input-sm" type="text" name="Name" value="Bob Williams" style="display: none;" disabled=""></td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.widget-body -->
        </div>
        <!-- /.widget-bg -->
    </div>
</div>
</body>
</html>
