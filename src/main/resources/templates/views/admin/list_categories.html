<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin/master_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content" class="container-fluid">
        <div class="col-md-12 widget-holder">
            <div class="widget-bg">
                <div class="widget-heading clearfix">
                    <h5>List Categories</h5>
                </div>
                <!-- /.widget-heading -->
                <div class="widget-body clearfix">
                    <table class="table table-editable">
                        <thead>
                        <tr>
                            <th data-identifier="">ID</th>
                            <th data-editable="">Category Name</th>
                            <th data-editable="">Description</th>
                            <th data-editable="">Status</th>
                            <th class="tabledit-toolbar-column">Action</th></tr>
                        </thead>
                        <tbody th:each="category:${categories}">
                        <tr class="category" th:id="${category.id}" id="1">
                            <td><span class="tabledit-span tabledit-identifier" th:text="${category.id}">1</span><input class="tabledit-input tabledit-identifier" type="hidden" name="ID" value="1" disabled=""></td>
                            <td class="tabledit-view-mode"><span class="tabledit-span" th:text="${category.name}">Bob Williams</span><input class="tabledit-input form-control input-sm" type="text" name="Name" value="Bob Williams" style="display: none;" disabled=""></td>
                            <td class="tabledit-view-mode"><span class="tabledit-span" th:text="${category.description}">$23,566</span><input class="tabledit-input form-control input-sm" type="text" name="Salary" value="$23,566" style="display: none;" disabled=""></td>
                            <td th:class="'tabledit-view-mode ' + 'status'+${category.id}">
                                <span class="badge badge-success py-1 px-2" th:if="${category.status} == true">Active</span>
                                <span class="badge badge-danger py-1 px-2" th:if="${category.status} == false">Inactive</span>
                            </td>
                            <td style="white-space: nowrap; width: 1%;"><div class="tabledit-toolbar btn-toolbar" style="text-align: left;">
                                <div class="btn-group btn-group-sm" style="float: none;">
                                    <a th:href="@{/admin/editCategory(catId=${category.id})}"><button type="button" class="tabledit-edit-button btn btn-sm btn-default" style="float: none;"><span class="glyphicon glyphicon-pencil"></span></button></a>
                                    <button type="button" class="tabledit-delete-button btn-delete-cat btn btn-sm btn-default" style="float: none;"><span class="glyphicon glyphicon-trash"></span></button>
                                </div>
                            </div></td></tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.widget-body -->
            </div>
            <!-- /.widget-bg -->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${categories.hasPrevious()}" class="page-item"><a class="page-link" th:href="@{/admin/listCategories(page=${categories.number-1})}" aria-label="Previous"><span aria-hidden="true"><i class="material-icons">arrow_back</i></span></a>
                    </li>
                    <th:block th:each="i:${#numbers.sequence(0,categories.totalPages-1)}">
                        <li th:if="${categories.number == i}" class="page-item active"><a class="page-link" th:href="@{/admin/listCategories(page=${i})}">[[${i}+1]]</a></li>
                        <li th:unless="${categories.number == i}" class="page-item"><a class="page-link" th:href="@{/admin/listCategories(page=${i})}">[[${i}+1]]</a></li>
                    </th:block>
                    <li th:if="${categories.hasNext()}" class="page-item"><a class="page-link" th:href="@{/admin/listCategories(page=${categories.number+1})}" aria-label="Next"><span aria-hidden="true"><i class="material-icons">arrow_forward</i></span></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
